<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock-Weather</title>
</head>
<!-- Will change name later -->
<Header class="header">Stock-Weather</Header>


<body>
    <div class="about">About</div>
    <div class="weatherParam">weatherParam 
        <form action="#">
            <label for="weather-types">Weather Types</label>
            <select name="weather types" id="weather-types">
            <option value = "" selected disabled hidden> Choose a weather Type</option>
              <option value="hot">Hot</option>
              <option value="cold">Cold</option>
              <option value="rainy">Rainy</option>
              <option value="snow">Snow</option>
            </select>
            <input class ="weatherBtn"type="submit" value="Submit" />
      </form>
    </div>
    <div class="searchStock">  
        <form action="#">
            <label for="stock-types">Stock Types</label>
            <select name="Stock types" id="stock-types">
            <option value = "" selected disabled hidden> Choose a Stock Type</option>
            <option value="GOOG">Google</option>
              <option value="AMZN">Amazon</option>
              <option value="TSLA">Tesla</option>
              <option value="AAPL">Apple</option>
              <option value="JPM">JP Morgan Chase</option>
            </select>
            <input class ="stock-input"type="submit" value="Submit" />
        
      </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/main.js"></script>
</body>
</html>
